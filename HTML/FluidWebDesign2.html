<!DOCTYPE html>
<html>

<head>
  <meta name="Viewport"
  content="width=device-width, initial-scale=1.0">

  <style>
  *{
    box-sizing: border-box;
  }
  .left{
    background-color: MediumSeaGreen;
    padding: 20px;
    float:left;
    width: 20%;
  }
  .main{
    background-color: #f1f1f1;
    padding: 20px;
    float: left;
    width: 60%;
  }
  .right{
    background-color: DodgerBlue;
    padding: 20px;
    float:left;
    width:20%;
  }
  @media (max-width:620px) {
    .left,.main,.right{
      width:100%;
    }
  }

  </style>
</head>
<body>
  <div class="left">
    Left Content...<br><br><br><br><br>
  </div>

  <div class="main">
    Main Content...<br><br><br><br><br>
  </div>

  <div class="right">
    Right content...<br><br><br><br><br>
  </div>

</body>
</html>
