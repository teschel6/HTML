<!DOCTYPE html>

</body>
<!--Sending data-->
<!-- convert a javascript object to JSON-->
<script>
  var myObj = {
    "name":"John",
    "age":31,
    "city":"New York"
  };
  var myJSON = JSON.stringify(myObj);
  //window.location="demo_json.php?x=" + myJSON; /*send json object to html*/
</script>


<!--Recieveing data-->
<!--convert a string from JSON into JS object-->
<p id="demo"></p>
<script>
var myJSON = '{ "name":"John", "age":31, "city":"New York" }';
var myObj = JSON.parse(myJSON);
document.getElementById("demo").innerHTML = myObj.name;
</script>


<!--Storing Data-->
